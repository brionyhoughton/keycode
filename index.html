<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>


    <h1>Keycode Generator</h1>
    <input type = “text” onkeypress = 'keycode()'> 
    <div class="head">


 
        <div class="key">
            <p>event.key</p>
            <p id="keycode"></p>
        </div>
        <div class="code">
            <p>event.code</p>
            <p id="keycode2"></p>
        </div>
        
        <div class="which">
            <p>event.which</p>
            <p id="keycode3"></p>
        </div>
    </div>

     
</body>
